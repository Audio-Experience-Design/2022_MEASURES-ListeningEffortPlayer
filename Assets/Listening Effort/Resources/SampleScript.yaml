# This is a demo YAML configuration for a scripted session. Make a copy with a different filename for your own configurations.
#Note: If this file has the filename demo.yaml it will be overwritten!
BrightnessCalibrationDurationFromBlackToWhite: 1.0
BrightnessCalibrationDurationToHoldOnWhite: 1.0
SpeakerAmplitude: 1.0
# Preparation time at the start of each challenge
DelayBeforePlayingVideos: 1.0
# After the longest video has finished, how long to wait before we start recording
DelayAfterPlayingVideos: 1.0
# Warning: RecordingDuration must be an integer. Write 10, not 10.0.
RecordingDuration: 10
MaskingVideo: "DEMO_Condition_1.mp4"
Maskers:
  - Rotation: -135.0
    Amplitude: 1.0
  - Rotation: -45.0
    Amplitude: 1.0
  - Rotation: 45.0
    Amplitude: 1.0
  - Rotation: 135.0
    Amplitude: 1.0
PlayMaskersContinuously: false
UserInterfaceTexts:
  PromptToStartBrightnessCalibration: "Press Start to start the brightness calibration"
  PromptToStartChallenges: "Press start to begin the challenges"
  DelayBeforePlayingVideo: "Preparing..."
  DuringVideoPlayback: "Listen..."
  DelayAfterPlayingVideo: "Listen..."
  RecordingUserResponse: "Speak your response..."
  SessionCompletion: "Session completed."

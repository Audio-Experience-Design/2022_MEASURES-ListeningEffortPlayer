# This is a demo YAML configuration for a scripted session. Make a copy with a different filename for your own configurations.
# Note: If this file has the filename demo.yaml it will be overwritten!
session:
  brightness calibration:
    duration from black to white: 2.0
    duration to hold on white: 2.0
  speaker amplitude: 1.0
  # Preparation time at the start of each challenge
  delay before playing videos: 2.0
  # After the longest video has finished, how long to wait before we start recording
  delay after playing videos: 2.0
  recording duration: 10
  masking video: "DEMO_Condition_1.mp4"
  maskers:
    - rotation: -135.0
      amplitude: 1.0
    - rotation: -45.0
      amplitude: 1.0
    - rotation: 45.0
      amplitude: 1.0
    - rotation: 135.0
      amplitude: 1.0
  idle videos:
    - "DEMO_T1_Idling.mp4"
    - "DEMO_T2_Idling.mp4"
    - "DEMO_T4_Idling.mp4"
  challenges:
    # These demo files are built in. You should place your files in the appropriate folders on the Pico and refer to them similarly by filename
    - - "DEMO_T1_matrix0101.mp4"
      - "DEMO_T2_matrix0101.mp4"
      - "DEMO_T4_matrix0101.mp4"
    - - "DEMO_T1_matrix0102.mp4"
      - "DEMO_T2_matrix0102.mp4"
      - "DEMO_T4_matrix0102.mp4"
    - - "DEMO_T1_matrix0103.mp4"
      - "DEMO_T2_matrix0103.mp4"
      - "DEMO_T4_matrix0103.mp4"
    - - "DEMO_T1_matrix0103.mp4"
      - "DEMO_T2_matrix0103.mp4"
      - "DEMO_T4_matrix0103.mp4"
